{% extends "admin/layout.html" %} {% block content %}
<div class="container">
  <h1 class="text-center">Services</h1>
  <div class="services">
    {% for service in services%}
    <div class="pb-5"> 
        <span class="text-center">
          {{service.name}}
        </span>
        <form
          action="{{ url_for('services.delete_service', service_id=service.id) }}"
          method="POST"
        >
          <input class="btn btn-danger btn-sm w-30" type="submit" value="Delete" />
        </form>
     </div>
      {% endfor%}
    </div>
    <a
      class="btn btn-lg btn-primary mx-auto"
      href="{{ url_for('services.new_service') }}"
      >Add service</a
    >
  </form>
</div>

{% endblock content %}
